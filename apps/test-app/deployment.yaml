# Deployment for an NGINX pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: default
spec:
  # Single replica for test environment
  replicas: 1
  # Select pods with app: nginx label
  selector:
    matchLabels:
      app: nginx
  # Pod template specification
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      # NGINX container configuration
      - name: nginx
        image: nginx:1.27.3
        ports:
        # Listen on port 80
        - containerPort: 80
---
# ClusterIP service exposing the NGINX pod on port 80
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
spec:
  # Route to pods with app: nginx label
  selector:
    app: nginx
  # Service port configuration
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  # Internal cluster communication only
  type: ClusterIP