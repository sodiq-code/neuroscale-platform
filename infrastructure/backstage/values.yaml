backstage:
  postgresql:
    enabled: true

  backstage:
    appConfig:
      app:
        baseUrl: http://localhost:7007
      backend:
        baseUrl: http://localhost:7007
        listen:
          port: 7007
          host: "0.0.0.0"

    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits: {}

    startupProbe:
      initialDelaySeconds: 120
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 30
    livenessProbe:
      initialDelaySeconds: 300
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 10
    readinessProbe:
      initialDelaySeconds: 120
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 10