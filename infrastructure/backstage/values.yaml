backstage:
  postgresql:
    enabled: true

  appConfig:
    app:
      baseUrl: http://localhost:7007
    backend:
      baseUrl: http://localhost:7007
      listen:
        port: 7007
        host: "0.0.0.0"

  # --- FIX 1: Shifted OUTSIDE of appConfig/backend ---
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits: {}

  # --- FIX 2: Explicitly overriding the 60-Second Assassin ---
  startupProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 10
    failureThreshold: 30
    periodSeconds: 10

  livenessProbe:
    initialDelaySeconds: 120
    timeoutSeconds: 10
    failureThreshold: 30
    periodSeconds: 10

  readinessProbe:
    initialDelaySeconds: 60
    timeoutSeconds: 10
    failureThreshold: 30
    periodSeconds: 10