backstage:
  postgresql:
    enabled: true

  appConfig:
    app:
      baseUrl: http://localhost:7007
    backend:
      baseUrl: http://localhost:7007
      listen:
        port: 7007
        host: "0.0.0.0"

  backend:
    # 1. THE MEMORY FIX: Remove the 512MB limits so it can use Docker's RAM
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits: {}

    # 2. THE TIMEOUT FIX: Give it 5 minutes to boot up
    livenessProbe:
      initialDelaySeconds: 300
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 10
    readinessProbe:
      initialDelaySeconds: 120
      timeoutSeconds: 10
      periodSeconds: 10
      failureThreshold: 10